<html>
    <head>
        <title>Front-end for API</title>
        <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div x-data="{
            responsedata: [],
            async getData() {
                this.responsedata = await (await fetch('https://main-service-siebevr.cloud.okteto.net/riders')).json();
            }
        }" x-init="getData">
        Data returned: <strong x-text="responsedata[1].naam">Placeholder</strong>
        </div>
    </body>
</html>
